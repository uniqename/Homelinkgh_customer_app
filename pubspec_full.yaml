name: homelink_ghana
description: HomeLinkGH - Ghana's unified platform for customers, providers, and admins. Complete home services ecosystem.
version: 3.1.0+11
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase & Backend
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_auth: ^5.6.0
  firebase_messaging: ^15.2.7
  firebase_storage: ^12.3.4
  
  # Payment Integration 
  http: ^1.2.2
  
  # State Management & Utils
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  
  # Location & Maps (iOS 26 compatible)
  geolocator: ^14.0.1
  google_maps_flutter: ^2.9.0
  geocoding: ^4.0.0
  
  # UI & Media (iOS 26 compatible)
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1
  
  # International & Localization
  intl: ^0.20.2
  
  # Navigation & Routing
  go_router: ^14.6.1
  
  # Calendar & Scheduling
  table_calendar: ^3.1.2
  
  # Utilities
  uuid: ^4.5.1
  
  # Encryption & Security
  encrypt: ^5.0.3
  crypto: ^3.0.5
  
  # Charts & Analytics
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true